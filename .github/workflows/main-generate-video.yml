name: Generate Music Video

on:
  workflow_dispatch:
    inputs:
      song_title:
        description: 'Song Title'
        required: true
        default: 'Hey Jude'
      artist:
        description: 'Artist Name'
        required: true
        default: 'The Beatles'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache GIF dataset
      id: cache-gifs
      uses: actions/cache@v4
      with:
        path: data/giphy.zip
        key: giphy-dataset-v1
    
    - name: Download GIF dataset from Google Drive
      if: steps.cache-gifs.outputs.cache-hit != 'true'
      run: |
        mkdir -p data
        pip install gdown
        gdown --id 1DxON0BqgvY8vX9s4twtmPWmmuVW51pE- -O data/giphy.zip
        echo "✓ Downloaded GIF dataset"
    
    - name: Verify GIF dataset
      run: |
        if [ -f "data/giphy.zip" ]; then
          echo "✓ GIF dataset found ($(du -h data/giphy.zip | cut -f1))"
        else
          echo "✗ GIF dataset missing!"
          exit 1
        fi
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg espeak-ng imagemagick
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install gradio_client groq soundfile pydub numpy
        pip install Pillow==9.5.0
        pip install moviepy==1.0.3
        pip install git+https://github.com/MrViincciLeRoy/LyricFlow.git#egg=LyricFlow[dev]
    
    - name: Update song configuration
      run: |
        sed -i 's/title = ".*"/title = "${{ github.event.inputs.song_title }}"/' fetch_lyrics.py
        sed -i 's/artist = ".*"/artist = "${{ github.event.inputs.artist }}"/' fetch_lyrics.py
        sed -i 's/title = ".*"/title = "${{ github.event.inputs.song_title }}"/' generate_song.py
        sed -i 's/artist = ".*"/artist = "${{ github.event.inputs.artist }}"/' generate_song.py
        sed -i 's/title = ".*"/title = "${{ github.event.inputs.song_title }}"/' create_video.py
        sed -i 's/artist = ".*"/artist = "${{ github.event.inputs.artist }}"/' create_video.py
    
    - name: Fetch and process lyrics
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python fetch_lyrics.py
    
    - name: Generate AI song
      run: python generate_song.py
    
    - name: Create music video
      run: python create_video.py
    
    - name: Upload video artifact
      uses: actions/upload-artifact@v4
      with:
        name: music-video
        path: outputs/*.mp4
    
    - name: Upload audio artifacts
      uses: actions/upload-artifact@v4
      with:
        name: audio-files
        path: |
          *.flac
          structured_lyrics.txt
